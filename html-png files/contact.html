<section>
    <article>
        <h1 style="padding-top: 5%;">Contact Us</h1>
    <div class="contact">
        <div class="form">
        <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" >
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email" required>
        <label for="tel_number">Phone Number:</label>
        <input type="number" id="tel_number" name="tel_number" placeholder="Enter phone number" required>
        </div>
        </div>
        <div class="message">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" cols="46" required>
            </textarea>
        </div>
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div> 
    </div>
   
    </article>
</section>
